<!DOCTYPE html>
<html>
  <head>
    <script src="p5.min.js"></script>
    <title>Left-Mid-Right Brain Vizualizer</title>
  </head>
  <body>
        <p>
            Red<input type="range" min="0" max="255" value="128" class="slider" id="r1">
            Green<input type="range" min="0" max="255" value="128" class="slider" id="r2">
            Blue<input type="range" min="0" max="255" value="128" class="slider" id="r3">
        </p>
        <p>
            Roll<input type="range" min="0" max="3" value="0" class="slider" id="r4">
            Pitch<input type="range" min="0" max="3" value="0" class="slider" id="r5">
            Yaw<input type="range" min="0" max="3" value="0" class="slider" id="r6">
        </p>    
        <p>
            Radius<input type="range" min="0" max="30" value="15" class="slider" id="r7">
            W-Segments<input type="range" min="0" max="30" value="6" class="slider" id="r8">
            H-Segments<input type="range" min="0" max="30" value="9" class="slider" id="r9">
        </p>
        <p>
            Phi Start<input type="range" min="0" max="3" value="0" class="slider" id="r10">
            Phi Length<input type="range" min="0" max="3" value="2" class="slider" id="r11">
        </p>
        <p>
            Theta Start<input type="range" min="0" max="3" value="0" class="slider" id="r12">
            Theta Length<input type="range" min="0" max="3" value="1" class="slider" id="r13">
        </p>
        <div id="webgl-container"></div>
        <script src="three.js"></script>
        <script src="Spheroid.js"></script>
  </body>
